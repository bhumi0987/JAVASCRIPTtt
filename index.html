<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.4s ease;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #colorName {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: #333;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>Color Changer Web Page</h1>

    <div id="colorName">Current Color: White</div>

    <button id="changeBtn">Change Color</button>

    <script>
        
        const colors = ["red", "blue", "green", "yellow", "purple", "orange", "pink", "cyan", "magenta", "lime"];
        let index = 0;

        const colorNameText = document.getElementById("colorName");
        const button = document.getElementById("changeBtn");

        
        button.addEventListener("click", function () {
        
            document.body.style.backgroundColor = colors[index];

            
            colorNameText.textContent = "Current Color: " + colors[index];

        
            index = (index + 1) % colors.length;
        });
    </script>

</body>
</html>
