<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
body{font-family:Arial;padding:40px;background:#f2f2f2}
form{background:#fff;padding:20px;width:320px;border-radius:10px;margin:auto;box-shadow:0 0 10px rgba(0,0,0,0.1)}
input{width:100%;padding:10px;margin:8px 0;border-radius:5px;border:1px solid #ccc}
button{width:100%;padding:10px;border:none;background:#333;color:#fff;border-radius:5px;font-size:16px}
.error{color:red;font-size:14px}
.success{color:green;font-size:16px;margin-top:10px;text-align:center}
</style>
</head>
<body>

<form id="regForm">
<h2>Registration Form</h2>

<input type="text" id="name" placeholder="Full Name">
<div id="nameError" class="error"></div>

<input type="email" id="email" placeholder="Email">
<div id="emailError" class="error"></div>

<input type="password" id="password" placeholder="Password (min 6 chars)">
<div id="passError" class="error"></div>

<input type="password" id="confirm" placeholder="Confirm Password">
<div id="confirmError" class="error"></div>

<button type="submit">Register</button>
<div id="success" class="success"></div>
</form>

<script>
const form=document.getElementById("regForm");
const nameField=document.getElementById("name");
const email=document.getElementById("email");
const pass=document.getElementById("password");
const confirm=document.getElementById("confirm");
const nameErr=document.getElementById("nameError");
const emailErr=document.getElementById("emailError");
const passErr=document.getElementById("passError");
const confirmErr=document.getElementById("confirmError");
const success=document.getElementById("success");

form.addEventListener("submit",(e)=>{
e.preventDefault();
let valid=true;
nameErr.textContent="";
emailErr.textContent="";
passErr.textContent="";
confirmErr.textContent="";
success.textContent="";

if(nameField.value.trim()===""){
nameErr.textContent="Name is required";
valid=false;
}
const emailPattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if(!emailPattern.test(email.value)){
emailErr.textContent="Invalid email format";
valid=false;
}
if(pass.value.length<6){
passErr.textContent="Password must be at least 6 characters";
valid=false;
}
if(confirm.value!==pass.value){
confirmErr.textContent="Passwords do not match";
valid=false;
}
if(valid){
success.textContent="Registration Successful!";
form.reset();
}
});
</script>

</body>
</html>
